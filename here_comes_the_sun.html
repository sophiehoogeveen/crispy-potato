    var imgNum=0;
    document.addEventListener('keydown', function(e){
        e.preventDefault();
        if(e.repeat){return}
        switch(e.keyCode){
            case 37:
                if(imgNum==0){
                    imgNum=7
                }
                imgNum=(imgNum)-1;
                break;
            case 39:
                if(imgNum==6){
                    imgNum=-1;
                }
                imgNum=(imgNum)+1;
                break;
        }
        var headers=document.querySelectorAll("h1")
        var subtitles=document.querySelectorAll("h4")
        if(imgNum==0){
            gif.src="https://64.media.tumblr.com/258ce733d2999ea516dc84542c604001/82d22c5843bd1662-cf/s1280x1920/5d3d07a3b209d7bc53dc65116ffdef8d540eaba9.gifv"
            headers.forEach(h1=>{
                h1.style.color="#dd8737"
            })
            subtitles.forEach(h4=>{
                h4.style.color="#714028"
            })
        }
        if(imgNum==1){
            gif.src="./gifs/gif1.gif"
            headers.forEach(h1=>{
                h1.style.color="#709476"
            })
            subtitles.forEach(h4=>{
                h4.style.color="#203d3c"
            })
        }

            })
        }
